<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>CodePlayer</title>
<link rel="stylesheet" href="codePlayer.css">
</head>
<body>
<div id="cabeca">
    <div id="logo">CODE PLAYER</div>
    <div id="cabeca-botoes">
        <div class="botoes">HTML</div>
        <div class="botoes">CSS</div>
        <div class="botoes">Javascript</div>
        <div class="botoes">Output</div>
    </div>
</div>
<div id="player">
    <div id="nomesPastas">
        <div class="nomePasta">html code</div>
        <div class="nomePasta">css code</div>
        <div class="nomePasta">javascript code</div>
        <div class="nomePasta">Output</div>
    </div>
    <div id="editorHTML">
        &lt;div&gt;Code-Player&lt;/div&gt;
    </div>
    <div id="editorCSS">#TesteCSS {
        background-color: red;
    }</div>
    <div id="editorJS">function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
    }</div>
    <div id="Output">
        Welcome to CodePlayer
    </div>
</div>
    
<script src="/ace-builds-1.5.0/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="codePlayer.js"></script>
</body>
</html>
